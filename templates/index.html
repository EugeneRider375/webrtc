<!DOCTYPE html>
<html>
<head>
  <title>Audio Call</title>
</head>
<body>
  <h2>–ê—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫ WebRTC</h2>
  <button id="call">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
  <button id="hangup">‚ùå –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
  <audio id="remoteAudio" autoplay></audio>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const callButton = document.getElementById("call");
    const hangupButton = document.getElementById("hangup");
    const remoteAudio = document.getElementById("remoteAudio");
    let localStream;
    let peer;

    const config = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
      ]
    };

    callButton.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      peer = createPeer();
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
    };

    hangupButton.onclick = () => {
      if (peer) peer.close();
    };

    function createPeer() {
      const p = new RTCPeerConnection(config);

      p.onicecandidate = e => {
        if (e.candidate) socket.emit("candidate", e.candidate);
      };

      p.ontrack = e => {
        remoteAudio.srcObject = e.streams[0];
      };

      p.onnegotiationneeded = async () => {
        const offer = await p.createOffer();
        await p.setLocalDescription(offer);
        socket.emit("offer", offer);
      };

      return p;
    }

    socket.on("offer", async offer => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      peer = new RTCPeerConnection(config);
      peer.ontrack = e => { remoteAudio.srcObject = e.streams[0]; };
      peer.onicecandidate = e => { if (e.candidate) socket.emit("candidate", e.candidate); };
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
      await peer.setRemoteDescription(offer);
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async answer => {
      if (peer) await peer.setRemoteDescription(answer);
    });

    socket.on("candidate", async candidate => {
      try {
        if (peer) await peer.addIceCandidate(candidate);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:", e);
      }
    });
  </script>
</body>
</html>
